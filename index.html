<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles_menu.css" rel="stylesheet">
    <link href="./styles_game.css" rel="stylesheet">
    <title>FNAF 4 Web</title>
</head>
<body>
    <audio id="flashlight" autoloop src="audio/light.ogg"></audio>
    <audio id="ambience" autoloop src="audio/ambience.ogg"></audio>
    <audio id="menumusic" autoloop src="audio/menu.ogg"></audio>
    <audio id="walking" autoloop src="audio/walking.ogg"></audio>
    <audio id="freddle" autoloop src="audio/freddles.ogg"></audio> 
    <audio id="screamer" autoloop src="audio/screamer.ogg"></audio> 
    <audio id="breathing" autoloop src="audio/breathing.ogg"></audio> 
    <audio id="footstep-bonnie" autoloop src="audio/steps_bonnie.ogg"></audio> 
    <audio id="footstep-chica" autoloop src="audio/steps_chica.ogg"></audio> 
    <div id="game">
        <img src="./images/tutorials/tutorial-front.png" id="game-render">
        <div id="black-screen-game"></div>
        <div id="turn-left" onclick="leftClickHandler()" onmouseover="leftLook()" ></div>
        <div id="go-front" onclick="middleClickHandler()"></div>
        <div id="turn-right" onclick="rightClickHandler()" onmouseover="rightLook()"></div>
        <div id="turn-back" onmouseover="lookBack()" ></div>
        <img src="images/misc/hidebutton.png" onclick="hideTips()" id="hide-button">
    </div>
    <div id="menu-div">
        <img src="images/misc/logo1.png" id="logo">
        <button id="play-button" onclick="startGame()" class="text-red">PLAY</button>
        <div id="edu-purposes">
            <p class="text-red">Made by IKDFA for educational purposes. All right go to their respected owners</p>
            <p class="text-red">Only one night available with no Fredbear/Nightmare. Five Nights at Freddy's made by Scott Cawthon</p>
        </div>
        <div id="black-screen"></div>
        <div id="disclaimer">
            <div>
                <p class="text-red">WARNING!</p>
                <p class="text-red">THIS GAME CONTAINS FLASHING LIGHTS, LOUD NOISES, AND JUST</p>
                <p class="text-red">A LITTLE BIT OF JUMPSCARES</p>
            </div>
        </div>
    </div>
    <img src="images/misc/dead.png" id="dead-screen">
    <script type="text/javascript" src="script/controls.js"></script>
    <script type="text/javascript" src="script/menu.js"></script>
    <script type="text/javascript" src="script/visuals.js"></script>
    <script type="text/javascript" src="script/ai.js"></script>
</body>
</html>
